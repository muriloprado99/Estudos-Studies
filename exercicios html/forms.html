<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cadastro da liga dos astronautas</title>
</head>
<form>
    <h1>Cadastro da liga dos astronautas</h1>
    <label for="name">Nome:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <label for="password"> - Senha:</label>
    <input type="password" id="password" name="password">
    <label for="date"><br><br>Data de Nascimento:</label>
    <input type="date" id="data" name="data">
    <label for="file">- Foto:</label>
    <input type="file" id="file" name="data"><br><br>
    <label for="Nacionalidade">Nacionalidade:</label>
    <select name="Nacionalidade" id="Nacionalidade">
        <option value="Nacionalidade">Brasileiro</option>
        <option value="Nacionalidade">Sulista</option>
        <option value="Nacionalidade">Nordestino</option>
        <option value="Nacionalidade">Mamaco</option>
    </select>
    <label for="genero">- genero:</label>
    <input type="radio" id="F" name="genero">
    <label for="F">F</label>
    <input type="radio" id="M" name="genero">
    <label for="M">M</label><br><br>
    <label for="qualidades">Suas principais qualidades:</label><br>
    <input type="checkbox" id="qualidades" name="inteligencia">
    <label for="qualidades">Inteligência |</label>
    <input type="checkbox" id="qualidades" name="resiliencia">
    <label for="qualidades">Resiliência |</label>
    <input type="checkbox" id="qualidades" name="preparo fisico">
    <label for="inteligencia">Preparo Físico |</label>
    <input type="checkbox" id="qualidades" name="educação">
    <label for="qualidades">Educação |</label><br><br>
    <textarea name="Astronauta" id="" cols="30" rows="10"
        placeholder="Porque você gostaria de ser um astronauta?"></textarea><br><br>
    <input type="button" value="criar">
</form>
</body>

</html>
